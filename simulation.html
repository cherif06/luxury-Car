    <title>Luxury car</title>
    <script>
    function calcule(){
        let jours=document.getElementById("jours").value
        let montant=document.getElementById("total")
        if(jours<30){
            montant.style.color="white"
            document.getElementById("total").textContent =jours*25000
            console.log(montant)
        }
        if(jours>30 & jours<60){
            montant.style.color="white"
            document.getElementById("total").textContent =jours*20000
            console.log(montant)
        }
        if(jours>=60){
            montant.style.color="white"
            document.getElementById("total").textContent =jours*18000
            console.log(montant)
        }
    }
    </script>
</head>

    <main>
        <div class="calculprix">
            <div class="nombre_jours">
                <h1>Nombre de jours</h1>
                <input type="number" id="jours"  placeholder="jours" min="1" oninput="calcule()">
            </div>
            <div class="montant_total">
